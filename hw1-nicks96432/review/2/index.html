<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class="image-viewer__container">
            <h1 class="image-viewer__title">Image Viewer</h1>
            <p class="image-viewer__info">Giant Propel Advanced Pro 1</p>
            <p class="image-viewer__info">$NTD : 88000</p>
            <div class="image-viewer__main">
                <button class="image-viewer__button" onclick="previousImage()">
                     <!-- disable pre button because is first image -->
                    <img src="images/back.png" class="disabled" id="previous"> 
                </button>
                <div class="image-viewer__display">
                    <img id="display" src="https://www.giantcyclingworld.com/backend/?p_action_name=get-file&id=20319860">
                    <div class="image-viewer__display-source-wrapper">
                        <span><a id="source" target="_blank" href="https://www.giantcyclingworld.com/backend/?p_action_name=get-file&id=20319860">Source : https://www.giantcyclingworld.com/backend/?p_action_name=get-file&id=20319860</a></span>
                    </div>
                </div>
                <button class="image-viewer__button" onclick="nextImage()">
                    <img src="images/next.png" id="next">
                </button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
