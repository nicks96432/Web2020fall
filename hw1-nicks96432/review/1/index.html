<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class="image-viewer__container">
            <div class="image-viewer__title">Image viewer</div>
            <div class="image-viewer__main">
                <div class="image-viewer__button"><img src="images/back.png" id="left_button" onclick="loading_picture('left')"/></div>
                <div class="image-viewer__display">
                    <img id="display"/>
                    <img src="images/loading.gif" id="transient"/>
                    <div class="image-viewer__display-source-wrapper" id="source">source:<span style="color:blue"><a>QAQ</a></span></div>
                </div>
                <div class="image-viewer__button" ><img src="images/next.png" id="right_button" onclick="loading_picture('right')"/></div>
            </div>
        </div>
            <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <script src="main.js"></script>
    </body>
</html>
