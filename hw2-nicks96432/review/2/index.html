<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>
            <section class="todo-app__main" id="todo-main">
                <input class="todo-app__input todo-item-input" id="todo-input" placeholder="What needs to be done?">
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total">
                    <span id="todo-count">0</span> left
                </div>
                <ul class="todo-app__view-buttons">
                    <button id="button_ALL">All</button>
                    <button id="button_Active">Active</button>
                    <button id="button_Completed">Completed</button>
                </ul>
                <div class="todo-app__clean">
                    <button id="button_Clear">Clear completed</button> 
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
