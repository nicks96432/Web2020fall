<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TODO APP in pure JS</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body>
	<div id="root" class="todo-app__root">
		<header class="todo-app__header">
			<h1 class="todo-app__title">todos</h1>
		</header>
		<div class="todo-app__main">
			<input placeholder="What needs to be done?" type="text" class="todo-app__input">
			<div class="todo-app__list">
			</div>
		</div>
		<footer class="todo-app__footer" style="display: none;">
			<div class="todo-app__total">0 left</div>
			<div class="todo-app__view-buttons">
				<button class="all-active">All</button>
				<button>Active</button>
				<button>Completed</button>
			</div>
			<div class="todo-app__clean" style="visibility: hidden;">
				<button>Clear Completed</button>
			</div>
		</footer>
	</div>
	<script src="main.js"></script>
</body>

</html>
